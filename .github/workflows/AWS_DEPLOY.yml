name: AWS_DEPLOY

on:
  push:
    branches: [ main ]
    
jobs:
  Build:
    runs-on: self-hosted
    
    steps:
      - uses: actions/checkout@main
      - name: Create .env
        run: echo 'PORT=${{ secrets.PORT }}\nWORDPRESS_DB_NAME=${{ secret.WORDPRESS_DB_NAME }}\nWORDPRESS_DB_PASSWORD=${{ secret.WORDPRESS_DB_PASSWORD }}\nWORDPRESS_DB_USER=${{ secret.WORDPRESS_DB_USER }}' > .env
          
      - name: Run build
        run: docker-compose up -d
